[build]
builder = "nixpacks"
buildCommand = "npm run db:generate && npm run build && cp -r .next/static .next/standalone/.next/ && if [ -d public ]; then cp -r public .next/standalone/; fi"

[build.nixpacks]
nixPkgs = ["nodejs_20", "npm-10_x", "openssl"]

[deploy]
startCommand = "cd .next/standalone && node server.js"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
